{{- if .Values.sqlCluster.enabled -}}
{{- $root := . -}}
{{- if .Values.sqlCluster.tls.enabled -}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ include "cray-postgresql.fullname" $root }}-postgres-tls"
spec:
  secretName: "{{ include "cray-postgresql.fullname" $root }}-postgres-tls"
  duration: 720h
  renewBefore: 24h
  commonName: "{{ include "cray-postgresql.fullname" $root }}-postgres.{{ .Release.Namespace }}.cluster.svc"
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  subject:
    organizations:
    - Cray
  usages:
    - server auth
    - client auth
  dnsNames:
    - "{{ include "cray-postgresql.fullname" $root }}-postgres.{{ .Release.Namespace }}.cluster.svc"
    - "{{ include "cray-postgresql.fullname" $root }}-postgres.{{ .Release.Namespace }}"
    - "*.{{ include "cray-postgresql.fullname" $root }}-postgres.{{ .Release.Namespace }}"
  issuerRef:
    name: "{{ .Values.sqlCluster.tls.issuer }}"
    kind: Issuer
{{ end }}
{{- end }}
