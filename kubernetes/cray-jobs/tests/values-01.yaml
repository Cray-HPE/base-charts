imagesHost: "hub"
annotations:
  one: "1"
  two: "2"
jobs:
  job01:
    annotations:
      helm.sh/hook: "pre-install,pre-upgrade"
      helm.sh/hook-weight: "1"
      helm.sh/hook-delete-policy: "hook-succeeded"
    parallelism: 5
    template:
      spec:
        restartPolicy: OnFailure
        containers:
          container01:
            command: ["test-command"]
            image:
              repository: job01
              pullPolicy: Never
  job02:
    template:
      spec:
        containers:
          container01:
            image:
              repository: job02
